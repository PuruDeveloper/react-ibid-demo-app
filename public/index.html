<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>ibid-Purushottam-demo</title>
    <style>
      #olvy-target-button {
        position:relative;
        top: 3.5em;
        background-color: #ee964b;
        padding: 10px;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="olvy-target" >
      <button id="olvy-target-button">
        What's New
      </button>
    </div>
    </div>
    <div id="root"></div>
    
    <script>
      var OlvyConfig = {
        organisation: "purush660",
        target: "#olvy-target",
        type: "modal",
        view: {
          showSearch: false,
          compact: false,
          showHeader: true, // only applies when widget type is embed. you cannot hide header for modal and sidebar widgets
          showUnreadIndicator: true,
          unreadIndicatorColor: "#cc1919",
          unreadIndicatorPosition: "top-right"
        }
      };
    </script>
    <script type="text/javascript" src="https://app.olvy.co/script.js" defer="defer"></script>

  </body>
